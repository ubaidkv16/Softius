<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
    <script>
        function disp(val)
        {
            document.getElementById("result").value+=val
        } 
        function calculate()
        {
            let temp1 = document.getElementById("result").value
            let temp2 = eval(temp1)
            document.getElementById("result").value=temp2
        }  
        function clr()
        {
            document.getElementById("result").value = "" 
        }
    </script>
    <style>
        #width{
            width: 58px;
        }
        table{
            padding: 50%;
            column-gap: normal;
            margin-right: 0%;
        }
        .navbar-brand{
        padding-left: 60px;
    }
    
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WebPage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ApplicationForm.html">Application Form </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Calculator.html">Calculator</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <br>
        <br>
        <table class="table table-bordered" style="width:28%">
            <tr>
                <td colspan="5">
                    <input type="text" class="form-control" style="width:336px;" id="result" onclick="result()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" value="1" onclick="disp('1')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" value="2" onclick="disp('2')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" value="3" onclick="disp('3')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" id="width" value="/" onclick="disp('/')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" id="width" value="+" onclick="disp('+')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" value="4" onclick="disp('4')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" value="5" onclick="disp('5')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" value="6" onclick="disp('6')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" id="width" value="-" onclick="disp('-')">
                </td>
                <td>  
                    <input type="button" class="btn btn-secondary btn-lg" id="width" value="*" onclick="disp('*')">
                </td>

            </tr>
            <tr>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" value="7" onclick="disp('7')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary  btn-lg" value="8" onclick="disp('8')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary  btn-lg" value="9" onclick="disp('9')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" id="width" value="00" onclick="disp('00')">
                </td>
                <td>
                    <input type="button" class="btn btn-secondary btn-lg" id="width" value="." onclick="disp('.')">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" class="btn btn-secondary btn-lg" style="width:111px;" value="Clear" onclick="clr()">
                </td>
                <td colspan="3">
                    <input type="button" class="btn btn-secondary btn-lg" style="width:211px;" value="=" onclick="calculate()">
                </td>
            </tr>
    </table>
    </div>
</body>
</html>
