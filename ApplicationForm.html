        <form action="ApplicationForm" name="myForm" method="POST">

        <br>
    <div class="container">

        <script type="text/javascript"> 
            var store = [];
            var count=0;
            
            function saveData() { 
                store[count]=[];
                var student_name = document.getElementById('student_name').value; 
                var roll_no = document.getElementById('roll_no').value;
    
                store[count]['student_name']= student_name;
                store[count]['roll_no']= roll_no;
                console.log(store);
      
                //document.getElementById("par").innerHTML = k; 
                document.getElementById('student_name').value ='';
                document.getElementById('roll_no').value ='';
                count = count+1;
                var para=`<br><h5 id="show">List of Students</h5>`;
                var data=`
                <thead class='thead-dark'>
                <tr>
                    <td>Name</td>
                    <td>
                        Roll No
                    </td>
                </tr>
            </thead>`;
                for(i=0;i<count;i++){
                    data =data+" <tr>";
                    
                        data=data+"<td>";
                        data =data+store[i]['student_name'];
                        data =data+"</td>";
    
                        data=data+"<td>";
                        data =data+store[i]['roll_no'];
                        data =data+"</td>";
    
    
                    data =data+" </tr>";
                }
                console.log(data);
                document.getElementById('data').innerHTML=data;
                document.getElementById('para').innerHTML=para;
    
                    } 
        </script>
